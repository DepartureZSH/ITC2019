    MIPGap: 0.05
    PoolSolutions: 20
  MAPPO:
    active: false
    mappo:
      gamma: 0.99
      lmbda: 0.97
      eps: 0.1
      hidden_dim: 256
      actor_lr: 1e-4
      critic_lr: 1e-3
  PMAPPO:
    active: true
    sched:
      gamma: 0.95
      learning_rate: 0.7
      max_epsilon: 1.0
      min_epsilon: 0.05
      decay_rate: 0.001
    mappo:
      gamma: 0.99
      lmbda: 0.97
      eps: 0.1
      hidden_dim: 256
      actor_lr: 1e-4
      critic_lr: 1e-3
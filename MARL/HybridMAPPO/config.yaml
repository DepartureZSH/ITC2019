config:
  technique: HybridMAPPO
  author: ZSH
  institution: UNNC
  country: China
  include_students: false
  report: false
  output: /home/scxsz1/zsh/Learning/MARL/PSTT/MARL/HybridMAPPO/results

train:
  env_name: HybridMAPPO
  device: 'cuda:1'
  total_episodes: 10
  QUEUE_MAX_SIZE: 1000
  insist: 0.75
  steps_clip: 10
